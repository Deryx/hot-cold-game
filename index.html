<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hot or Cold: A Guessing Game</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="hotorcold.js"></script>
	<!-- [if lt IE9 >
    	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <! [endif] -->
</head>

<body>
	
    <fieldset>
    	<div id="floater"></div>
    	<div id="content">
        	<h1><span class="hotcolor">Hot</span>/<span class="coldcolor">Cold</span> Game</h1>
            <form>
                <div id="o-circle">
                    <div id="circle">
                    	<input type="text" id="guess" value="?" />
                    </div>
                </div>
                <br />
                <button type="submit" id="submitButton">Guess</button>
                <button type="reset" id="resetButton">New Game</button>
                <div>
                	<br /><br />
                    <label id="status" />                
                </div>
                <section>
                    <h3>Guesses</h3>
                    <label id="guesses" />
                </section>
            </form>
        </div>
    </fieldset>

</body>
</html>
